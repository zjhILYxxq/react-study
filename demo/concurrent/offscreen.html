<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../react.development.js"></script>
    <script src="../../react-dom.development.js"></script>
    <script src="../../react-dom-server.browser.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">

        function Component() {
            const [mode, setMode] = React.useState('hidden');
            return (
                <div style={{marginTop: '100px'}}>
                    <button onClick={() => setMode('hidden')}>隐藏</button><button onClick={() => setMode('visible')}>显示</button>
                    <React.OffScreen mode={mode}>
                        <div>123</div>
                        <div>456</div>
                    </React.OffScreen>
                </div>
            )
        }

        // new ReactDOM.createRoot(document.getElementById('app')).render(<Component />);

        ReactDOM.render(<Component/>, document.getElementById('app'));


    </script>
</body>
