<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">

    </div>
    <script type="text/javascript">
    var singleNumber = function(nums) {
        let arr = new Array(32).fill(0), i, j, len = nums.length, result = 0;
        for(i = 0; i < len; i++) {
            // 对数组每个数进行 各数位值的记录，也就是转换为二进制串后，各数位是 0 还是 1，进行记录，记录到 arr
            j = 0
            while(nums[i]) {
                arr[j++] += nums[i] & 1;
                nums[i] >>= 1;
            }
        }

        // 记录完后，此时 arr 数组存着原数组所有数在各数位的 1 和 0 的数量
        for(i = 0; i < 32; i++) {
            result += (1 << i) * (arr[i] % 3); // 如果该数位余3等于1，说明只出现一次的数在这个位置也是1，即多了一个1，乘上此时2的 i 次方
        }
        return result;
    };

    </script>
</body>
</html>
